<!DOCTYPE html>
<html>
    <head>
        <title>Flex-box</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@300;400;500&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="flex.css">
    </head>
    <body>
        <div class="main-container">
            <div class="sidepanel">
                
                    <h3>Your Result</h3>
                <div class="circle">
                    <h1>76</h1>
                    <p>0f 100</p>
                </div>
                <div class="itemG">
                    <h2> Great</h2>
                    <p>You scored higher than 65% of the people who have taken these tests.</p>
                </div>
                </div>
                
            
       
                <div class="sumary-panel">
                    <div class="header">
                        <h2>Summary</h2>
                            <p class="reaction">
                                <span class="left"><img src="images/icon-reaction.svg" alt="icon-verbal">Reaction</span>
                                <span><b>80</b> / 100</span>
                              </p>
                                <p class="memory">
                                    <span class="left"><img src="images/icon-memory.svg" alt="icon-verbal">Memory</span>
                                    <span><b>92</b> / 100</span>
                                </p>
                                <p class="verbal">
                                    <span class="left"><img src="images/icon-verbal.svg" alt="icon-verbal">Verbal</span>
                                    <span><b>61</b> / 100</span>
                                  </p>
                                  <p class="visual">
                                    <span class="left"><img src="images/icon-visual.svg" alt="icon-verbal">Visual</span>
                                    <span><b>72</b> / 100</span>
                                  </p>
                        <button class="btn">Continue</button>
                        </div>
                </div>
         </div>
         </body>
        </html>
